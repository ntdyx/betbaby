<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Baby - Apostas do Beb√™</title>
    
    <!-- √çcone da Aba (Favicon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçº</text></svg>">
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- NOVO: Biblioteca de √çcones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Sua Folha de Estilo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/zCPAzfw.png" alt="Baby Bet Logo" class="logo">
        </div>

        <div class="main-content">
            <div class="bet-form">
                <!-- T√çTULO COM OS NOVOS √çCONES -->
                <h2><i class="fa-solid fa-baby"></i> Fazer Aposta <i class="fa-solid fa-baby"></i></h2>
                
                <form id="betForm">
                    <div class="form-group">
                        <label for="name">Seu Nome:</label>
                        <input type="text" id="name" required placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="date">Data do Nascimento:</label>
                        <input type="date" id="date" required max="2025-12-31">
                    </div>
                    <div class="form-group">
                        <label for="time">Hora do Nascimento:</label>
                        <input type="time" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Peso (kg):</label>
                        <input type="text" id="weight" required placeholder="Ex: 3.2" maxlength="3" oninput="formatWeight(this)">
                    </div>
                    <div class="form-group">
                        <label for="height">Altura (cm):</label>
                        <input type="number" id="height" min="30" max="70" required placeholder="Ex: 50">
                    </div>
                    <button type="submit" class="submit-btn">Fazer Aposta</button>
                </form>
            </div>

            <div class="bets-list">
                <h2>Apostas Registradas</h2>
                <div id="betsList"></div>
            </div>
        </div>

        <div class="stats">
            <h3>Estat√≠sticas das Apostas</h3>
            <div class="stat-item">
                <div>Total de Apostas</div>
                <div id="totalBets">0</div>
            </div>
            <div class="stat-item">
                <div>Peso M√©dio</div>
                <div id="avgWeight">0 kg</div>
            </div>
            <div class="stat-item">
                <div>Altura M√©dia</div>
                <div id="avgHeight">0 cm</div>
            </div>
            <button onclick="loadFromGoogleSheets()" class="action-btn">
                Atualizar Dados
            </button>
        </div>
    </div>

    <!-- Scripts carregados no final -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
